<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="card p-4 mt-4">
                <div class="card-header bg-primary">
                    QUẢN LÍ TUYỂN SINH
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="my-input">Nhập điểm chuẩn</label>
                        <input id="diemchuan" class="form-control" type="text" name="">
                    </div>
                    <div class="form-group">
                        <label for="my-input">Nhập điểm toán</label>
                        <input id="toan" class="form-control" type="text" name="">
                    </div>
                    <div class="form-group">
                        <label for="my-input">Nhập điểm lý</label>
                        <input id="ly" class="form-control" type="text" name="">
                    </div>
                    <div class="form-group">
                        <label for="my-input">Nhập điểm hóa</label>
                        <input id="hoa" class="form-control" type="text" name="">
                    </div>
                    <div class="form-group">
                        <label for="">Khu vực</label>
                        <select class="form-control" id="selectKv">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="X">X</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Đối tượng</label>
                        <select class="form-control" id="selectDt">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <button class="btn btn-warning" onclick="sapXep();">TÍNH</button>
                </div>
                <div class="card-footer text-muted bg-warning" id="sapxep"></div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        TÍNH TIỀN ĐIỆN
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="my-input">Tên Khách Hàng</label>
                            <input id="name" class="form-control" type="text" name="">
                        </div>
                        <div class="form-group">
                            <label for="my-input">Số Kw sử dụng</label>
                            <input id="kw" class="form-control" type="text" name="">
                        </div>
                        <button class="btn btn-primary" onclick="tinhTienDien();">TÍNH</button>
                    </div>
                    <div class="card-footer text-muted" id="tiendien"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
